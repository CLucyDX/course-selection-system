<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='homeStyles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='student.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='navigation.js') }}"></script> 
    <title>Web Design Mastery | Explore Destinations</title>
    <style>
      form {
            padding: 3px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex; /* 设置为 flex 来水平排列子元素 */
            width: 100%; /* 增加宽度 */
            max-width: 90%; /* 限制最大宽度以避免过宽 */
            flex-wrap: wrap; /* 允许元素在需要时换行 */
        }
      .form-section {
            flex: 1 1 50%; /* 每部分占据45%，允许灵活的基础和增长 */
            padding: 20px;
      }
      .form-header {
            width: 100%; /* 让标题占据整个宽度 */
            text-align: center; /* 标题居中 */
            margin-bottom: 20px; /* 下方留足空间 */
      }
      .custom-file-upload { /* 图片的按钮这里改 */
            display: inline-block;
            width: 300px;
            height: auto;
            padding: 6px 12px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 1.2em;
        }
        .custom-file-upload:hover {
            background-color: #eaeaea;
        }

      .hidden-input {
            display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav__logo">
          <img src="{{ url_for('static', filename='uic.jpg') }}" alt="logo" />
        </div>

        <!-- 导航栏 -->
        <ul class="nav__links">
          <li class="link"><a href="{{ url_for('student.studentHomePage') }}">Home</a></li>
          <li class="link"><a href="{{url_for('student.search')}}">Search By</a></li>
          <li class="link"><a href="/CheckScoreUpdate?email={{ email }}">Check Request</a></li>
          <li class="link"><a href="{{url_for('subrequest.submit_request',email = email)}}">Experiment Saving</a></li>
          <li class="link"><a href="{{ url_for('request.index') }}">Log out</a></li>
        </ul>

        <!-- 搜索框 -->
        <div class="search search_box">
          <form id="search_form" action="/search" method="POST">
            <input type="text" name="a" id="a" placeholder="Search">
            <div id="b" name="b" onclick="submitSearch()"></div>
          </form>
          <div class="b_results"id="b_results"></div>
        </div>

        <!-- 头像和下拉框                           下拉框有问题-->
        <div class="login">
          <span><i class="ri-user-3-fill"></i></span>
          {{ name }}
          <div class="dropdown-icon"></div>
          <div class="dropdown-menu">
            <ul>
                <li>Email: {{ email }}</li>
                <li><a href="/CheckRequest?email={{ email }}">My Request</a></li>
                <li><a href="{{ url_for('request.index') }}">Log out</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="list__container">
            <img class="bg__img__2" src="{{ url_for('static', filename='bg-arrow.png') }}" alt="bg" />
            <div class="socials">
            <span><i class="ri-twitter-fill"></i></span>
            <span><i class="ri-facebook-fill"></i></span>
            <span><i class="ri-instagram-line"></i></span>
            <span><i class="ri-youtube-fill"></i></span>
            </div>
            <div class="list_content">
                <h1>Experiment Saving</h1>
              <p>input the information and submit</p>
              <div class="detail_bg">
                <form method="post" enctype="multipart/form-data">
                    <div class="form-section">
            
                        <label for="q_id">Question ID:</label><br>
                        <input type="text" id="q_id" name="q_id" required>
                        <br>
                        <label for="q_text">Question Text:</label><br>
                        <input type="text" id="q_text" name="q_text" required>
                        <br><br>
                        <label for="answer_image" class="custom-file-upload" >Upload Image for Answer:</label><br>
                        <input type="file" class="hidden-input" id="answer_image" name="answer_image" accept="image/*" onchange="previewImage(event)">
                    </div>
                    <div class="form-section">
                        <label for="score">Score:</label><br>
                        <input type="number" id="score" name="score" step="0.01" min="0" max="5">
                        <br>
                        <label for="r_explanation">Request Explanation:</label><br>
                        <textarea id="r_explanation" name="r_explanation"></textarea>
                        <br>
                        <label for="llmtype">LLM Type:</label><br>
                        <input type="text" id="llmtype" name="llmtype">
                    </div>
                    <div class="form-header">
                        <button type="submit">Submit</button>
                    </div>
                </form>
              </div>
            </div>
      </div>
    </div>

  </body>
</html>
