<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>登录失败</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            color: #333; /* 文本颜色 */  
            background-color: #fff; /* 背景颜色 */  
            margin: 0;  
            padding: 20px;  
        }  
  
        h1 {  
            color: #007BFF; /* 标题颜色（蓝色） */  
            text-align: center;  
        }  
  
        .error-container {  
            max-width: 400px;  
            margin: 0 auto;  
            padding: 20px;  
            border: 1px solid #ddd; /* 边框颜色 */  
            border-radius: 5px; /* 边框圆角 */  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */  
            background-color: #f5f5f5; /* 背景颜色（浅灰色） */  
        }  
  
        .error-container p {  
            margin: 10px 0;  
        }  
  
        /* 其他可能需要的样式 */  
    </style>  
</head>  

<body>  
    <div class="error-container">  
        {% if res != 0 %}  
            <h1>Login Failed</h1> 
            <p>Error Code: {{ res }}</p>  
        {% else %}  
            <h1>Notice</h1>
        {% endif %}
        <p>Message: {{ msg }}</p>  
        <!-- 其他内容，如返回登录按钮等 -->  
        <a href="/loginAndRegister" class="btn-login">Return to Login</a>  
  
        <style>  
            /* 添加返回登录按钮的样式 */  
            .btn-login {  
                display: block;  
                text-align: center;  
                margin-top: 20px;  
                padding: 10px 20px;  
                background-color: #007BFF; /* 按钮背景颜色（蓝色） */  
                color: #fff; /* 按钮文本颜色（白色） */  
                text-decoration: none; /* 去除下划线 */  
                border-radius: 5px; /* 圆角 */  
                transition: background-color 0.3s ease; /* 过渡效果 */  
            }  
  
            .btn-login:hover {  
                background-color: #0056b3; /* 鼠标悬停时按钮背景颜色（深蓝色） */  
            }  
        </style>  
    </div>  
</body>  
</html>
