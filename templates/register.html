<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Login Page</title>  
<style>  
  body {  
    font-family: Arial, sans-serif;  
    background-color: #f2f2f2;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    height: 100vh;  
    margin: 0;  
  }  
  
  .login-container {  
    background-color: #fff;  
    border-radius: 10px;  
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
    padding: 30px;  
    width: 350px;  
  }  
  
  .login-container h2 {  
    color: #007bff;  
    text-align: center;  
    margin-top: 0;  
    margin-bottom: 20px;  
  }  
  
  .form-group {  
    margin-bottom: 20px;  
  }  
  
  .form-group label {  
    display: block;  
    margin-bottom: 5px;  
    color: #333;  
  }  
  
  .form-group input {  
    width: 100%;  
    padding: 10px;  
    border-radius: 5px;  
    border: 1px solid #ccc;  
  }  
  
  .form-group input:focus {  
    outline: none;  
    border-color: #007bff;  
  }  
  
  .radio-group {  
    margin-bottom: 20px;  
  }  
  
  .radio-group label {  
    display: inline-block;  
    margin-right: 10px;  
  }  
  
  .btn-login {  
    display: block;  
    width: 100%;  
    background-color: #007bff;  
    color: #fff;  
    border: none;  
    border-radius: 5px;  
    padding: 10px;  
    cursor: pointer;  
  }  
  
  .btn-login:hover {  
    background-color: #0056b3;  
  }  
  
  /* 额外的样式 */  
  .login-container a {  
    color: #007bff;  
    text-decoration: none;  
    font-size: 14px;  
    display: block;  
    margin-top: 10px;  
  }  
  
  .login-container a:hover {  
    text-decoration: underline;  
  }  
  
  .login-container p {  
    color: #999;  
    text-align: center;  
    margin-top: 10px;  
  }  

  .d-flex {  
    display: flex;  
    align-items: center; /* 垂直居中 */  
    }  
    
    .text-danger {  
    color: red;  
    text-align: center;  
    margin-top: 10px;  
    }
</style>  
</head>  
<body>  
  
    <div class="login-container">  
      <!-- pyx -->
        <h2>Register</h2>  
        <form id="loginForm" method="post" action="{{ url_for('login.register') }}">  
            <div class="form-group">  
                <label for="email">Email:</label>  
                <input type="text" id="email" name="email" required>  
            </div>  
            <button class="btn-login" type="submit" value="Submit Application">Submit Application</button>  
            <p id="errorMsg" class="text-danger"></p>  
            <p>Already have an account? <a href="{{ url_for('login.login') }}">Login here</a></p>  
        </form>  
      </div>   
  
</body> 
</html>
