<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Login Page</title>  
<style>  
  body {  
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-image: url('uic.jpg'); /* 你可以替换成你喜欢的背景图片 */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
  }  

  body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 调整这里的透明度来控制背景图片的暗度 */
            z-index: -1; /* 确保遮罩层在背景图片下面 */
        }
  
  .login-container {  
    background-color: #fff;  
    border-radius: 10px;  
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
    padding: 30px;  
    width: 350px;  
  }  
  
  .login-container h2 {  
    color: #007bff;  
    text-align: center;  
    margin-top: 0;  
    margin-bottom: 20px;  
  }  
  
  .form-group {  
    margin-bottom: 20px;  
  }  
  
  .form-group label {  
    display: block;  
    margin-bottom: 5px;  
    color: #333;  
  }  
  
  .form-group input {  
    width: 100%;  
    padding: 10px;  
    border-radius: 5px;  
    border: 1px solid #ccc;  
  }  
  
  .form-group input:focus {  
    outline: none;  
    border-color: #007bff;  
  }  
  
  .radio-group {  
    margin-bottom: 20px;  
  }  
  
  .radio-group label {  
    display: inline-block;  
    margin-right: 10px;  
  }  
  
  .btn-login {  
    display: block;  
    width: 100%;  
    background-color: #007bff;  
    color: #fff;  
    border: none;  
    border-radius: 5px;  
    padding: 10px;  
    cursor: pointer;  
  }  
  
  .btn-login:hover {  
    background-color: #0056b3;  
  }  
  
  /* 额外的样式 */  
  .login-container a {  
    color: #007bff;  
    text-decoration: none;  
    font-size: 14px;  
    display: block;  
    margin-top: 10px;  
  }  
  
  .login-container a:hover {  
    text-decoration: underline;  
  }  
  
  .login-container p {  
    color: #999;  
    text-align: center;  
    margin-top: 10px;  
  }  

  .d-flex {  
    display: flex;  
    align-items: center; /* 垂直居中 */  
    }  
    
    .text-danger {  
    color: red;  
    text-align: center;  
    margin-top: 10px;  
    }
</style>  
</head>  
<body>  
  
    <div class="login-container">  
        <h2>Login</h2>  
        <!-- pyx -->
        <form id="loginForm" method="post" action="{{ url_for('login.login') }}" onsubmit="return validateForm()">  
            <div class="form-group">  
                <label for="email">Email:</label>  
                <input type="text" id="email" name="email" required>  
            </div>  
            <div class="form-group">  
                <label for="password">Password:</label>  
                <input type="password" id="password" name="password" required>  
            </div>  
            <div class="radio-group d-flex justify-content-center">  
              <input type="radio" id="role_student" name="role" value="S" required>  
              <label for="role_student">Student</label>  
          
              <input type="radio" id="role_teacher" name="role" value="T" required>  
              <label for="role_teacher">Teacher</label>  
          
              <input type="radio" id="role_admin" name="role" value="A" required>  
              <label for="role_admin">Administrator</label>  
            </div>  
            <button class="btn-login" type="submit" value="Login">Login</button>  
            <p id="errorMsg" class="text-danger"></p>  
            <p>Not registered? <a href="{{ url_for('login.register') }}">Sign up</a></p>  
        </form>  
    </div>  
    
    <!-- pyx -->
    <script>
      function validateForm() {
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          var role_student = document.getElementById("role_student").checked;
          var role_teacher = document.getElementById("role_teacher").checked;
          var role_admin = document.getElementById("role_admin").checked;
      
          if (email === "") {
              alert("Please input email");
              return false;
          }
      
          if (password === "") {
              alert("Please input password");
              return false;
          }
      
          if (!role_student && !role_teacher && !role_admin) {
              alert("Please select a role");
              return false;
          }
      
          return true;
      }
      </script>
  
</body> 
</html>
