<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blue and White Theme</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  #divA {
    background-color: #007bff; /* 蓝色背景 */
    color: #fff; /* 白色文字 */
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #divB {
    width: 100%;
    height: 20%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px;
    box-sizing: border-box;
  }

  #divC {
    width: 100%;
    height: 75%;
    padding: 10px;
    box-sizing: border-box;
  }

  h1, h2 {
    margin: 0;
  }

  p {
    margin: 5px 0;
  }

  ul {
    padding: 0;
    margin: 5px 0;
  }

  li {
    list-style-type: none;
    margin: 5px 0;
  }

  /* 其他内容的样式，可以根据需要进行修改 */
  .container {
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .btn {
    background-color: #fff;
    color: #007bff;
    padding: 10px 20px;
    border: 2px solid #007bff;
    border-radius: 5px;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
    transition: background-color 0.3s, color 0.3s;
  }

  .btn:hover {
    background-color: #007bff;
    color: #fff;
  }
</style>
</head>
<body>

<div id="divA">
  <div id="divB">
    <h1>Welcome to Blue and White Theme</h1>
    <p>This is a beautiful and elegant webpage.</p>
  </div>
  <div id="divC">
    <h2>About Us</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
  </div>
  <div class="container">
    <h2>Featured Content</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec in lorem non augue porta luctus.</p>
    <a href="#" class="btn">Learn More</a>
  </div>
</div>

</body>
</html>
